<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day7 DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Virtual Piano</h1>
    <div class="piano-container">
        <div class="white-key-container">
            <div class="piano-key white-key" data-key="a" data-note="c">c</div>
            <div class="piano-key white-key" data-key="s" data-note="d">d</div>
            <div class="piano-key white-key" data-key="d" data-note="e">e</div>
            <div class="piano-key white-key" data-key="f" data-note="f">f</div>
            <div class="piano-key white-key" data-key="g" data-note="g">g</div>
            <div class="piano-key white-key" data-key="h" data-note="a">a</div>
            <div class="piano-key white-key" data-key="j" data-note="b">b</div>
        </div>
        <div class="black-key-container">
            <div class="piano-key black-key" data-key="w" data-note="c-sharp">c#</div>
            <div class="piano-key black-key" data-key="e" data-note="d-sharp">d#</div>
            <div class="piano-key black-key" data-key="t" data-note="f-sharp">f#</div>
            <div class="piano-key black-key" data-key="y" data-note="g-sharp">g#</div>
            <div class="piano-key black-key" data-key="u" data-note="a-sharp">a#</div>
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
