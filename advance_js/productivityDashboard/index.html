<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <!-- <nav></nav> -->
    <main>
        <section class="allElems">
            <div class="todo elems" id="0">
                <img src="https://plus.unsplash.com/premium_vector-1763172659669-343ffce82823?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHRvZG98ZW58MHx8MHx8fDA%3D" alt="unsplash image">
                <h2>To Do List</h2>
            </div>
            <div class="daily elems" id="1">
                <img src="https://plus.unsplash.com/premium_vector-1730908686651-cdc9c0804b4b?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZGFpbHklMjBwbGFubmVyfGVufDB8fDB8fHww" alt="unsplash image">
                <h2>Daily Planner</h2>
            </div>
            <div class="motivation elems" id="2">
                <img src="https://images.unsplash.com/vector-1759549084841-c38debfdc406?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGluc3BpcmF0aW9ufGVufDB8fDB8fHww" alt="unsplash image">
                <h2>Motivation</h2>
            </div>
            <div class="pomodoro elems" id="3">
                <img src="https://images.unsplash.com/vector-1738321492222-ec1476a1f1bd?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cG9tb2Rvcm8lMjB0aW1lcnxlbnwwfHwwfHx8MA%3D%3D" alt="unsplash image">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="goals elems" id="4">
                <img src="https://images.unsplash.com/vector-1765418030937-71d48520ca40?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDR8fGdvYWxzfGVufDB8fDB8fHww" alt="unsplash image">
                <h2>Goals</h2>
            </div>
        </section>
        <section class="fullElem todo-list-fullpage">
            <button class="back" id="0">Close</button>
            <h1>To Do Page</h1>
        </section>
        <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1">Close</button>
            <h1>Daily Planner </h1>
        </section>
        <section class="fullElem motivational-fullpage">
            <button class="back" id="2">Close</button>
            <h1>Motivation Quote</h1>
        </section>
        <section class="fullElem pomodoro-fullpage">
            <button class="back" id="3">Close</button>
            <h1>Pomodoro Timer</h1>
        </section>
        <section class="fullElem goals-fullpage">
            <button class="back" id="4">Close</button>
            <h1>Daily Goals</h1>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
