<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Grid Carousel</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <h1>Wildlife Carousel</h1>
    <div class="carousel-container">
        <div class="carousel-grid">
            <div class="image-card">
                <img src="https://images.unsplash.com/photo-1543946207-39bd91e70ca7?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGFuaW1hbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" alt="deer image">
               

            </div>

            <div class="image-card">
                <img src="https://images.unsplash.com/photo-1516934024742-b461fba47600?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjJ8fGFuaW1hbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" alt="fox image">
               
            </div>

            <div class="image-card">
                <img src="https://images.unsplash.com/photo-1476293602671-beea27e1e702?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDJ8fGFuaW1hbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" alt="Squirrel image">
           
            </div>

            <div class="image-card">
                <img src="https://images.unsplash.com/photo-1544979590-37e9b47eb705?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTl8fGFuaW1hbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" alt="Jaguar image">
            
            </div>
            <div class="image-card">
                <img src="https://images.unsplash.com/photo-1505148230895-d9a785a555fa?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjJ8fGFuaW1hbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" alt="Elephants image">
             
            </div>
            <div class="image-card">
                <img src="https://images.unsplash.com/photo-1595173425119-1c54835c1874?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTcyfHxhbmltYWx8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=600" alt="Bear image">
            
            </div>
        </div>

        <!-- <div class="carousel-navigation">
            <div class="nav-arrows">
                <button class="arrow prev-arrow">&lt;</button>
                <button class="arrow next-arrow">&gt;</button>
            </div>
            <div class="pagination-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div> -->

    </div>

</body>
</html>
